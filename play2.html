<p class="speech JULIA">Lord, Lord! to see what folly reigns in us!</p>
<h6 class="name">JULIA</h6>
<p class="speech JULIA">now! what means this passion at his name?</p>
<h6 class="name">LUCETTA</h6>
<p class="speech LUCETTA">dear madam: 'tis a passing shame
That I, unworthy body as I am,
Should censure thus on lovely gentlemen.</p>
